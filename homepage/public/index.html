<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      
      .green-text {
        animation: blinker 3s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }


      footer {
        position: relative;
        bottom: 0;
        right: 0;
        left: 0;
        padding: 1rem;
        width: 100%;
        height: 1;
        background-color: palevioletred;
        color: green;
                   /* Footer height */
      }

      marquee {
        position: relative;
      }

      body {
        background-color: white;
        color: black
      }

      .dark-mode {
        background-color: rgb(43, 19, 19);
        color: white;
        
      }

      .dark-mode input[type = text] {
        color: white;
      }

      .dark-mode label {
        color: white;
        font-size: large;
      }

      .dark-mode figcaption a {
        color: white;
        
      }

      figcaption a {
        color: black;
        font-size: large;
      }

      form label {
        color: black;
        font-size: large;
      }

      .dark-mode textarea {
        color: white;
      }

      .dark-mode .btn {
        background-color: #36eedc;
        color: white;
      }

      #modal01 {
        /* The dot indicates a classname. */
        /* This is the background. */
        position: fixed; /* Stays in place */
        z-index: 1; /* Sits on top */
        left: 0;
        top: 0px;
        padding-top: 100px;
        width: 100%; /* Full Width */
        height: 100%; /* Full Height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Black w/ opacity */
        background-color: rgba(0, 0, 0, 0.9); /* Black w/ opacity */
      }

      .modal-content {
          margin-left: 20vw;
          display: block;
          width: 100%;
          max-width: 700px;
          
          z-index: 2;
      }

      .caption {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
          text-align: center;
          color: black;
          padding: 10px 0;

      }

      .close {
          position: absolute;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
      }

      .close:hover {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }

      .modal-content, #caption {
          animation-name: zoom;
          animation-duration: 0.6s;
      }

      @keyframes zoom {
          from {transform:scale(0)}
          to {transform:scale(1)}
      }

      @media only screen and (max-width: 700px) {
          .modal-content {
              width: 100%;
          }
      }

      

      
    </style>
